<form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
  <div>
    <label>
      Name:
      <input formControlName="name" placeholder="Your name" />
    </label>
  </div>
  <div>
    <label>
      Email:
      <input formControlName="email" placeholder="Your email" />
    </label>
  </div>
  <div>
    <label>
      Message:
      <input formControlName="message" placeholder="Your message" />
    </label>
  </div>
  <button type="submit">Send</button>
</form>

<br />
<form [formGroup]="userForm" (ngSubmit)="inSubmit(userForm)">
  <div>
    <label for="name">Name:</label>
    <input id="name" formControlName="name" />
    <div
      *ngIf="
        userForm.controls['name'].invalid && userForm.controls['name'].touched
      "
    >
      Name is required and must be at least 3 characters.
    </div>
  </div>

  <div>
    <label for="email">Email:</label>
    <input id="email" formControlName="email" />
    <div
      *ngIf="
        userForm.controls['email'].invalid && userForm.controls['email'].touched
      "
    >
      Enter a valid email.
    </div>
  </div>

  <div>
    <label for="password">Password:</label>
    <input id="password" type="password" formControlName="password" />
    <div
      *ngIf="
        userForm.controls['password'].invalid &&
        userForm.controls['password'].touched
      "
    >
      Password must be at least 6 characters long.
    </div>
  </div>

  <button type="submit" [disabled]="userForm.invalid">Submit</button>
</form>
{{ print }}
