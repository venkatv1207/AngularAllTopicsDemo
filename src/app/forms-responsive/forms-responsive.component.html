<div>
  <div class="container">
    <h1>User Information Form</h1>

    <form (ngSubmit)="submitForm()">
      <div>
        <label>Name:</label>
        <input type="text" [(ngModel)]="name" name="name" required />
      </div>
      <div>
        <label>Age:</label>
        <input type="number" [(ngModel)]="age" name="age" required />
      </div>
      <div>
        <label>Email:</label>
        <input type="email" [(ngModel)]="email" name="email" required />
      </div>
      <button type="submit" *ngIf="editingIndex === null">Submit</button>
      <button type="submit" *ngIf="editingIndex !== null">Save</button>
      <!-- Show Save button when editing -->
      <button type="button" (click)="resetForm()">Reset</button>
    </form>

    <h2>User List</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users; let i = index">
          <td>{{ user.name }}</td>
          <td>{{ user.age }}</td>
          <td>{{ user.email }}</td>
          <td>
            <button (click)="editUser(i)">Edit</button>
            <button (click)="deleteUser(i)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
